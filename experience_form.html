<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="Dyslexia by a Dyslexic">
    <meta name="keywords" content="Dyslexia, Dyslexic">
    <meta name="author" content="Rachel Walmsley">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Dyslexia- Form</title>
</head>
<body>
    <header>
        <div class="header-columns">
            <h1><img src="./assets/images/brain-3446307_640.jpg" alt="Logo of brain in chains"></h1>
            <h2>Dyslexia by a dyslexic</h2>
            <nav>
                <ul class="remove-bullets header-columns" id="header-nav">
                    <li>
                    <a href="index.html" aria-label="Click here for Home">Home</a>
                    </li>
                    <li>
                    <a href="hint_tip_like.html" aria-label="Click here for Hints/Tips and What it is like">Hints/Tips and What it is like</a>
                    </li>
                    <li>
                    <a href="experience_form.html" aria-label="Click here for Your experiences">Your experiences</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="hero">
        <img src="./assets/images/wepik-open-book-hero-200.jpg" alt="pile of books and open books on grass">
    </div>
    
    <main class="form-background fill-background-form">
        <form action="thank_you.html" method="post" class="form-container">
            <div>
            <label for="first-name">First Name</label> 
            <input class="form-feild name" id="first-name" type="text" name="first_name" placeholder="John">
            </div>
            <div>
            <label for="last-name">Last Name</label> 
            <input class="form-feild name" id="last-name" type="text" name="last_name" placeholder="Doe">
            </div>
            <div>
            <label for="e-mail">Email Address</label> 
            <input class="form-feild" id="e-mail" type="email" name="e_mail" placeholder="john.doe@gmail.com">
            </div>
            <div class="form-feild">
            <input id="permit-contact" type="checkbox" name="permission">
            <label for="permit-contact">Check box to give permission for us to contact you</label>
            </div>
            <div>
            <textarea class="form-feild" id="submission" name="info" placeholder="Enter information here of your experiences and hints and tips."></textarea>
            </div>
            <div>            
            <button class="submit" type="submit">Submit information</button>
            </div>
        </form>
    </main>

    <footer>
        <ul class="footer-links remove-bullets">
            <li>
                <a href="https://www.dyslexialondon.org/" target="_blank" rel="noopener" 
                aria-label="Visit The Dyslexia Association of London page (opens in new tab)">
                External Link to The Dyslexia Association of London
                </a>
            </li>
            <li>
                <a href="https://www.nhs.uk/conditions/dyslexia/" target="_blank" rel="noopener" 
                aria-label="Visit The NHS page for Dyslexia (opens in new tab)">
                External Link to NHS page for Dyslexia 
                </a>
            </li>
            <li>
                <a href="https://www.bdadyslexia.org.uk/dyslexia/how-is-dyslexia-diagnosed/dyslexia-checklists" 
                target="_blank" rel="noopener" 
                aria-label="Visit Checklists for Dyslexia (opens in new tab)">
                External Link to Checklists for Dyslexia</a>
            </li>
        </ul>    
    </footer>
</body>
</html>
